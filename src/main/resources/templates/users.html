<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
       <meta charset="ISO-8859-1"> 
       <title>All Users Details</title>
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" /> 
   </head>
   <body>
   	
		<div class="container text-center">
		<div>
			<form th:action="@{/logout}" method="post">
		
				<p>
					Welcome to <b>[[${#request.userPrincipal.principal.fullName}]]</b>
				</p>
				<input type="submit" value="LogOut">
			</form>
		</div>
			<div>
				<h1>All Users</h1>
			</div>
			
			<!-- Search Users -->
		<form th:action="@{/search}" method="get">
			<div style="margin-right:800px;">
				<input type="text" name="searchUsers" th:value="${searchUsers}" placeholder="Search by name..">
				<button type="submit">Search..</button>
			</div><br>
	
		</form>
			
			<div>
				<table class="table table-striped table-bordered">
					<thead class="thead-dark">
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Gender</th>
							<th>Address</th>
							<th>City</th>
							<th>State</th>
							<th>Number</th>
							<th>loginId</th>	
						</tr>
					</thead>
					<tbody>
						<tr>
						<tr th:each="user: ${listUsers}" th:field="${user}">
							<td th:text="${user.id}">User ID</td>
							<td th:text="${user.name}">User Name</td>
							<td th:text="${user.gender}">User Gender</td>
							<td th:text="${user.address}">User Address</td>
							<td th:text="${user.city}">User City</td>
							<td th:text="${user.state}">User State</td>
							<td th:text="${user.number}">User State</td>
							<td th:text="${user.loginid}">User LoginId</td>
						</tr>	
					</tbody>				
				</table>			
			</div>
        
   		 </div>
   		
   </body>
</html>
