<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
       <meta charset="ISO-8859-1"> 
       <title>Registration</title>
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" /> 
   </head>
   <body>
   	
		<div class="container text-center">
			<div>
				<br><br><h1>User Registration</h1>
			</div>
        	
        	
        	<form th:action="@{/process_register}" method="post"
        		style="max-width:600px; margin:0 auto;"
        		th:object="${user}"
        	>
        		<br><br><div class="form-group row">
        			<label class="col-form-label col-4">Enter Your Name</label>
        				<div class="col-8">
      						 <input type=text  class="form-control"  placeholder="Name" required  th:field="*{name}" pattern="[a-zA-Z]+[ ][a-zA-Z]+"
      						  minlength="4" maxlength="15">
        				</div>
        		</div>
        		
        		<div class="form-group row">
        				<label class="col-form-label col-4">Gender</label>
        				<div class="col-8">
      						 <input type=text  class="form-control"  placeholder="M/F" th:field="*{gender}" required pattern="[a-zA-Z]*"
      						  minlength="1" maxlength="1">
        				</div>
        		</div>
        		
        		 <div class="form-group row">
        				<label class="col-form-label col-4">Enter Your Address</label>
        				<div class="col-8">
      						 <input type=text  class="form-control"  placeholder="Address" th:field="*{address}" required 
      						  minlength="2" maxlength="65">
        				</div>
        		</div>
        		
        		<div class="form-group row">
        				<label class="col-form-label col-4">Enter Your City</label>
        				<div class="col-8">
      						 <input type=text  class="form-control"  placeholder="City" th:field="*{city}" required 
      						  minlength="2" maxlength="15">
        				</div>
        		</div>
        		
        		<div class="form-group row">
        				<label class="col-form-label col-4">Enter Your State</label>
        				<div class="col-8">
      						 <input type=text  class="form-control"  placeholder="State"  th:field="*{state}"  required
      						  minlength="2" maxlength="15">
        				</div>
        		</div>
        		
        		<div class="form-group row">
        				<label class="col-form-label col-4">Enter Number</label>
        				<div class="col-8">
      						 <input type=text  class="form-control"  placeholder="Number"  th:field="*{number}"  required  pattern="^\d{10}$"
      						  minlength="10" maxlength="13">
        				</div>
        		</div>
        		
        		<div class="form-group row">
        				<label class="col-form-label col-4">Enter LoginId</label>
        				<div class="col-8">
      						 <input type=text  class="form-control"  placeholder="LoginId"  th:field="*{loginid}" required 
      						  minlength="4" maxlength="15">
        				</div>
        		</div> 
        		
        		<div class="form-group row">
        				<label class="col-form-label col-4">Enter Your Password</label>
        				<div class="col-8">
      						 <input type=password  class="form-control"  placeholder="Password"  th:field="*{password}"  required 
      						 minlength="6" maxlength="15">
        				</div>
        		</div>
        		
        		<div>
        			<button type="submit" class="btn btn-primary">Sign Up</button>
        		</div>
        		
        		
        	</form>  
        
   		 </div>
   		
   </body>
</html>
